<app-header></app-header>


<div class="slider" (click)="close();" 
    [ngClass]="cardIsOpen ? 'cardOpen' : 'closed'">
    <div class="card-content">
      <h1>
        <div id="{{cardSelected}}" >
            {{cardSelected == 'cup' ? "&nbsp;" 
            : cardSelected == 'endless' ? "&nbsp;" :cardSelected}}             
        </div>
      </h1>
    </div>
  </div>


<main class="main">



  <div class="containerCard">
    <div class="row">
      <div class="cards">
        <div class="card" *ngFor="let item of list" 
        [ngClass]="cardIsOpen ? 'cardClose' : ''" (click)="open(item);">
          <div class="card-content">
            <h1 id="{{item}}" >
              {{item == 'cup' ? "&nbsp;" 
              : item == 'endless' ? "&nbsp;" :item}}
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
